<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-program-edit" th:object="${program}">
            <input id="programId" name="programId" th:field="*{programId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目名称：</label>
				<div class="col-sm-8">
					<input id="programName" name="programName" th:field="*{programName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目图片URL：</label>
				<div class="col-sm-8">
					<input id="programPictureurl" name="programPictureurl" th:field="*{programPictureurl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">类型Id：</label>
				<div class="col-sm-8">
					<input id="typeId" name="typeId" th:field="*{typeId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目内容
：</label>
				<div class="col-sm-8">
					<input id="programContent" name="programContent" th:field="*{programContent}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "report/program";
		$("#form-program-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-program-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
